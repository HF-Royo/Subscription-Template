<!DOCTYPE html>
<html>
  <head>
    <title>Subscription Price</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>

    <div class="main-title">
      <h1>Subscription Price</h1>
    </div>
    
    <div class="pricing-container">

      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
          <p>For small project</p>
        <div class="plan-price">$5/Month</div>
          <hr>
        <ul class="plan-features">
          <li> ✔ 10GB Storage</li>
          <li> ✔ 1 User</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>

      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
          <p>For medium project</p>
        <div class="plan-price">$15/Month</div>
        <hr>
        <ul class="plan-features">
          <li> ✔ 50GB Storage</li>
          <li> ✔ 5 Users</li>
          <li> ✔ Chat Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>

      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
         <p>For large project</p>
        <div class="plan-price">$40/Month</div>
        <hr>
        <ul class="plan-features">
          <li> ✔ 100GB Storage</li>
          <li> ✔10 Users</li>
          <li> ✔ 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>

    </div>

  </body>
</html>
